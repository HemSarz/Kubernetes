name: Setup Federated Identity Credential

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  actions: write

jobs:
  setup-fic:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.10.1

      - name: Authenticate with Azure
        run: |
          az login --service-principal \
          -u ${{ secrets.ARM_CLIENT_ID }} \
          -p ${{ secrets.ARM_CLIENT_SECRET }} \
          --tenant ${{ secrets.ARM_TENANT_ID }}

      - name: Initialize Terraform
        run: terraform init
      
      - name: Validate Terraform Code
        run: terraform validate
      
      - name: Terraform Plan
        run: terraform plan

      - name: Apply FIC Configuration
        run: terraform apply -auto-approve

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Authenticate GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo $GH_TOKEN | gh auth login --with-token

      - name: Remove Temporary Azure Credentials Secret
        run: gh secret delete ARM_CLIENT_SECRET --env dev
