name: Destroy gh secret
on:
  workflow_dispatch:

permissions:
  actions: write
  contents: write
  administration: write  # Added this to ensure repository admin access for environment secret management

jobs:
  setup-fic:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Authenticate with GitHub CLI using PAT
      run: echo "${{ secrets.dlsec }}" | gh auth login --with-token  # Using the correct secret name 'dlsec'

    - name: Delete Secret Using GitHub CLI API
      run: |
        gh api --method DELETE \
        -H "Accept: application/vnd.github+json" \
        -H "X-GitHub-Api-Version: 2022-11-28" \
        /repos/hemsarz/kubernetes/environments/Dev/secrets/ARM_CLIENT_SECRET
